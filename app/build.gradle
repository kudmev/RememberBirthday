apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "dmitrykuznetsov.rememberbirthday"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

def version = '27.0.2'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Support
    compile "com.android.support:appcompat-v7:$version"
    compile "com.android.support:design:$version"
    compile "com.android.support:support-v4:$version"
    compile "com.android.support:cardview-v7:$version"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'joda-time:joda-time:2.9.9'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.github.stfalcon:androidmvvmhelper:0.4'

    compile 'com.soundcloud.android:android-crop:1.0.1@aar'
    compile 'de.hdodenhof:circleimageview:2.2.0'

}
